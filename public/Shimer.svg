<svg width="400" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="g">
      <stop stop-color="#00A7DA" offset="20%" />
      <stop stop-color="#E2E8F0" offset="50%" />
      <stop stop-color="#00A7DA" offset="70%" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#00A7DA" />
